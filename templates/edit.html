{% extends 'devbase.html' %}

{% block head %}
<title>Edit Post</title> 
{% endblock %}

{% block body %}
<br>
<h1 class="head"><b>Edit Project Info</b></h1>

    <br>
    <div class="form-group purple-border">
    <form action='/posts/edit/{{post.id}}' method='POST' class="form">
        <br>
        Project Name:
        <br><input type='text' name='title' id='title' value="{{post.title}}"  size="72">
        <br>
        <br>
        Developer:
        <br><input type='text' name='author' id='author' value="{{post.author}}" maxlength="20" size="72">
        <br>
        <br>
        Description:
        <br><textarea name='content' rows="5" cols="75">{{post.content}}</textarea>
        <br>
        <br>
        Github URL:
        <br><textarea name='github' rows="2" cols="75">{{post.github}}</textarea>
        <br>
        <br>
        <input type='submit' class="btn btn-danger key" value='Save'>
        &nbsp;  <a href="/posts" class="btn btn-primary key">Back</a>
    </form>
    </div>
    <br>


    <br>
    <br>
    

{% endblock %}
