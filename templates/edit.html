{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title> 
{% endblock %}

{% block body %}
<h1>Editing Project Info</h1>

    <hr>
    <h2>Edit Details:</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        Project Name: <input type='text' name='title' id='title' value="{{post.title}}">
        <br>
        developer: <input type='text' name='author' id='author' value="{{post.author}}">
        <br>
        Description: <input type='text' name='content' id='content' value="{{post.content}}">
        <br>
        Github URL: <input type='text' name='github' id='github' value="{{post.github}}">
        <br>
        <input type='submit' value='Save'>
    </form>
    <hr>
{% endblock %}
