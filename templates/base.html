<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block head %} {% endblock %}
</head>

<body class="bg">
  <header>
  <div class="topnav" id="myTopnav">
    <a class="navbar-brand logo" href="/">
      <img src="https://i.imgur.com/L1XKDM9.png" alt="logo" style="width:40px;">
    </a>
    <a class="active first-nav-link" href="/">Home</a>
    <a href="/posts">Projects</a>
    <a href="#">About</a>
    <div class="login-container">
      <form class="search" method="post" action="/search" 
         style="margin:auto;max-width:600px">
            <input type="text"  name="search" placeholder="Search here...">
            <button type="submit" class="searchbut"><i class="fa fa-search"></i></button>
      </form>
      {% if not current_user.is_authenticated %}
        <button class="btn btn-danger navbar-btn logbut" onclick="location.href='/devlogin'">Member Log in</button>
      {% endif %}
      {% if current_user.is_authenticated %}
        <button class="btn btn-danger navbar-btn logbut" onclick="location.href='/logout'">Log out</button>
      {% endif %}
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  </header>
    <div class="container">
        {% block body %} {% endblock %}
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
              x.className += " responsive";
          } else {
              x.className = "topnav";
          }
      }
    </script>
    <footer>
        <div>
            &copy; Hacker Noobs 
            <br>
            Web designed by Nanda Kishor M Pai &nbsp;  <a  href="https://github.com/nandakishormpai2001"><img class="logo" src="https://pngimg.com/uploads/github/github_PNG83.png" alt="GitHub"></a>
            <br>
            All rights reserved.
            <br>
        </div>
    </footer>

</body>

</html>
